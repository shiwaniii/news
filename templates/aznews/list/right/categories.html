<aside class="single_sidebar_widget post_category_widget">
    <h4 class="widget_title">Category</h4>
    <ul class="list cat-list">
      {% for category in categories %}
      <li>
        <a href="{{ category.url }}" class="d-flex">
          <p>{{ category.name }}</p>
          <p>({{ category.count }})</p>
        </a>
      </li>
      {% endfor %}
    </ul>
  </aside>
