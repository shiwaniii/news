<aside class="single_sidebar_widget popular_post_widget">
    <h3 class="widget_title">Recent Post</h3>
    {% for post in recent_posts %}
    <div class="media post_item">
      <img src="{{ post.image_url }}" alt="post" />
      <div class="media-body">
        <a href="{{ post.url }}">
          <h3>{{ post.title }}</h3>
        </a>
        <p>{{ post.date }}</p>
      </div>
    </div>
    {% endfor %}
  </aside>
