{% for post in posts %}

  <article class="blog_item">
    <div class="blog_item_img">
      <img class="card-img rounded-0" src="{{ post.featured_image.url }}" alt="" />
      <a href="#" class="blog_item_date">
        <h3>15</h3>
        <p>Jan</p>
      </a>
    </div>

    <div class="blog_details">
      <a class="d-inline-block" href="{% url 'post-detail' post.pk %}">
        <h2>{{ post.title }}</h2>
      </a>
      <p>{{ post.content|truncatechars:200 }}</p>
      <ul class="blog-info-link">
        <li>
          <a href="#"><i class="fa fa-user"></i>{{ post.author.username|lower }}</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-tag"></i>{{ post.tag.all|join:", " }}</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-paste"></i>{{ post.category.name|title }}</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-eye"></i>{{ post.views_count }} Views</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-comments"></i> 03 Comments</a>
        </li>
      </ul>
    </div>
  </article>

{% endfor %}
